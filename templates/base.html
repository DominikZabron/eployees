{% load staticfiles %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}SESTO Sp. z o.o. | Serwis pracowniczy{% endblock %}</title>
    <!-- Favicon from main website -->
    <link rel="icon" type="image/x-icon" href="http://sesto.pl/web1/wp-content/uploads/2014/11/favicon.ico" />
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet"/>
    <!-- Custom style -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    {{ form.media }}
    
</head>

<body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
            <img alt="Sesto" src="http://sesto.pl/web1/wp-content/uploads/2015/11/sesto-logo.png" width="193" height="50">
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
           <li class="active"><a href="/">Profil <span class="sr-only">(current)</span></a></li>
            <li><a href="/trips/trip/">Delegacje</a></li>
            <li><a href="/leaves/leaves/">Urlopy</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/admin/">Admin</a></li>
            <li><a href="{% url 'logout' %}">Wyloguj</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
     
    {% block content %}Content area{% endblock %}

</body>
</html>
